                <h2>Cadastro de Us√∫ario</h2>

                    <input class="" type="text" name="nome" required="required" formControlName="name">
                    <label for="usuario" class="text-left">Nome</label>
                </div>
                <div class="inputbox">
                    <input class="" type="text" name="cpf"  required="required">
