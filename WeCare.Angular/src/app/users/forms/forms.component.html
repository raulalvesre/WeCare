<form [formGroup]="formUser">
    <div class="container text-white mt-5 pb-5">
        <div>
            <form name="form1" class="border corDeFundo mb-5">
                <div class="row mt-5 pt-2 pb-5">
                    <div class="col-12 text-center bg-warning">
                        <h4><div class="font-weight-bold">Cadastro de Us√∫ario</div></h4>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="usuario" class="text-left">Nome:</label>
                    <input class="form-control col-6 required" type="text" name="nome" placeholder="" required="required" >
                </div>
                <div class="form-group row">
                    <label for="usuario" class="col-4 text-right">CPF:</label>
                    <input class="form-control col-6 required" type="text" name="cpf" placeholder="" required="required">
                </div>
                <div class="form-group row">
                    <label for="usuario" class="col-4 text-right">Telefone:</label>
                    <input class="form-control col-6" type="text" name="telefone" placeholder="" required="required">
                </div>
                <div class="form-group row">
                    <label for="usuario" class="col-4 text-right">Email:</label>
                    <input class="form-control col-6" type="text" name="email" placeholder="" required="required">
                </div>
                <div class="form-group row">
                    <label for="usuario" class="col-4 text-right">Senha:</label>
                    <input class="form-control col-6" type="password" name="senha" placeholder="" required="required">
                </div>
                <div class="form-group row pb-3">
                    <label for="usuario" class="col-4 text-right">Confirmar Senha:</label>
                    <input class="form-control col-6" type="password" name="confSenha" placeholder="" required="required">
                </div>
                <div class="row mb-4 pb-2">
                    <button type="submit" class="btn btn-warning col-4 offset-4" onclick="return validar_form()">
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
